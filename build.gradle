// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.5.1'
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()

        mavenCentral()

        maven { url "https://jitpack.io" }
        maven { url 'https://maven.google.com' }
    }
}

ext {
    versionName = "1.4.4 (AT062011)"
    debugNum = "0918"
}

def getDebugVersionName() {
    return String.format("%s.%s", rootProject.ext.versionName, rootProject.ext.debugNum)
}

def getReleaseVersionName() {
    return String.format("%s", rootProject.ext.versionName)
}

static int gitVersionCode() {
    def count = "git rev-list HEAD --count".execute().text.trim()
    return count.isInteger() ? count.toInteger() : 0
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
